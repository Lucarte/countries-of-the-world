<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Countries of the World</title>
</head>

<body>
  <!-- NavBar including a search bar -->
  <header>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html">
        <!-- <img src="placeholder" alt="flags-logo" placeholder="150px"/> -->
      </a>

      <div class="=collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" id="pokesearchbar" type="search" placeholder="Country search..."
            aria-label="Search">
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <ul class="country-list unstyled-list row justify-content-center"></ul>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="ModalContainerLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h5 class="modal-title" id="modal-title"> </h5>
        </div>
        <div class="modal-body">
          <div class="country-list"></div>
        </div>
        <div class="modal-footer justify-content-right">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">close</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/promise-pollyfill.js"></script>
  <script src="js/fetch-pollyfill.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- If I understood it correctly, I do not need this two links: <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->

  <script src="js/scripts.js"></script>
</body>

</html>
